<!DOCTYPE html>
<html>
<body>
<p>Click the botton to display 2 raised to 10.</p>

<button onclick="myFunction()">click</button>
<p id="demo"></p>
<script>
function myFunction()
{
	var x=2, count = 1;
	while (count <10)
	{
		x=x * 2;
		count += 1;
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
