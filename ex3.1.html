<!DOCTYPE html>
<html>
<body>
<p>Click to get absolute value of a number.</p>

<button onclick="myFunction()">click</button>
<p id="demo"></p>
<script>
function myFunction()
{
	var numb = Number(prompt("enter any number:","value"));
	if(numb < 0)
	{
		numb = numb * -1;
	}
	else
	{
		numb = numb * 1;
	}
	document.getElementById("demo").innerHTML=numb;
}
</script>
</body>
</html>
