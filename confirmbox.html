<!DOCTYPE html>
<html>
<body>
<p>Click the botton to display confirm box.</p>

<button onclick="myFunction()">check it out</button>
<p id="demo"></p>
<script>
function myFunction()
{
	var x;
	var r = confirm("press a button:");
	if(r ==  true)
	{
		x= "you pressed ok!"
	}
	else
	{
		x="you pressed cancel!"
	}
	document.getElementById("demo").innerHTML=x;
}
</script>
</body>
</html>
