<!DOCTYPE html>
<html>
<body>

<p> click on prompt box.</p>
<button onclick= "myFunction()">check it out</button>

<p id="demo"></p>
<script>
function myFunction()
{
	var x;
	var name= prompt("enter your name","edward cullen");
	if(name!=null)
	{
		x="hello" + name + "how are you feeling today?";
		document.getElementById("demo").innerHTML=x;
	}
}
</script>
</body>
</html>
